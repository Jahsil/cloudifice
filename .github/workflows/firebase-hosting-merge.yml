name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NUXT_PUBLIC_API_BASE_URL: ${{ secrets.NUXT_PUBLIC_API_BASE_URL }}
      NUXT_BROADCAST_API_BASE_URL: ${{ secrets.NUXT_BROADCAST_API_BASE_URL }}
      REVERB_APP_ID: ${{ secrets.REVERB_APP_ID }}
      REVERB_APP_KEY: ${{ secrets.REVERB_APP_KEY }}
      REVERB_APP_SECRET: ${{ secrets.REVERB_APP_SECRET }}
      REVERB_SCHEME: ${{ secrets.REVERB_SCHEME }}
      REVERB_HOST: ${{ secrets.REVERB_HOST }}
      REVERB_PORT: ${{ secrets.REVERB_PORT }}
      REVERB_SERVER_HOST: ${{ secrets.REVERB_SERVER_HOST }}
      REVERB_SERVER_PORT: ${{ secrets.REVERB_SERVER_PORT }}

    steps:
      - uses: actions/checkout@v4
      - run: npm i && npm run generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUDIFICE_FRONTEND }}
          channelId: live
          projectId: cloudifice-frontend
